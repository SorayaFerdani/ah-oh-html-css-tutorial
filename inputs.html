<body>
	<h1>Inputs</h1>
	<p>- leeres Element</p>
	<p>- kann je nach Typattribut auf verschiedene Arten angezeigt werden</p>
	<p>Beispiele</p>

	<input type="text"> </br></br>

	<input type="number"> </br></br>

	<input type="color"> </br></br>

	<input type="checkbox"> </br></br>

	<p>etc.</p>

	<h2>Attribute</h2>
	<p>Beispiele:</p>

	<input placeholder="Platzhalter" type="text"> </br></br>

	<input disabled type="text"> </br></br>

	<input checked type="checkbox"> </br></br>

	<h2>Form</h2>
	<p>- Conainer für Inputs</p>
	<p>Werte werden nur gescickt wenn die Inputs etc. einen namen haben</p>

	<form action="" />
	<label for=" name">Textfeld</label><br>
	<input name="textfeld" id="name" type="text"></br></br>
	<input name="hallo" value="Hallo" type="text"></br></br>

	<label for="area">Textfeld</label><br>
	<textarea rows="8" cols="40" id="area"></textarea></br></br>

	<select id="cars" name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select> </br></br>

	<input type="submit" value="Submit">

	</form>
